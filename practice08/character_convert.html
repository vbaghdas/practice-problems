<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Converter</title>
</head>
<body>

<script>

    var character = 'the cat in the hat';

    function character_convert(character){
        var output = '';
        for (var i = 0; i < character.length; i++){
            output += character.charCodeAt(i);
        }
        return output;
    }

    console.log(character_convert(character));

</script>
    
</body>
</html>
