<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biggert Words</title>
</head>
<body>
<script>

var myArray = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];

function biggerWords(str, myArray){
    var output = [];
    for(var i = 0; i < myArray.length; i++){
        if(str.length < myArray[i].length){
            output.push(myArray[i]);
        }
    }
    return output;
}

var outcome = biggerWords('whales', myArray);
console.log(outcome);

</script>
</body>
</html>
